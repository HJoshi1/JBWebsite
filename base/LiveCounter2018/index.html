	<!-- Team 1 -->


	<script src="jquery.min.js"></script>
	<script src="lodash.min.js"></script>
	<script>

	var Team1Total;

	"use strict";
	var access_token = '283851952239360|bRuCAWuaoY4eSBtlOfw1JhSit1A'; // PASTE HERE YOUR FACEBOOK ACCESS TOKEN
	var postID1 = 320139148571273; // PASTE HERE YOUR POST ID
	var refreshTime = 60; // Refresh time in seconds
	var defaultCount = 0; // Default count to start with

	var reactions = ['LIKE', 'LOVE', 'WOW', 'HAHA', 'SAD', 'ANGRY'].map(function (e) {
		var code = 'reactions_' + e.toLowerCase();
		return 'reactions.type(' + e + ').limit(0).summary(total_count).as(' + code + ')'
	}).join(',');


	var	v11 = $('.likes .counter1'),
	v21 = $('.happy .counter1'),
	v31 = $('.sad .counter1'),
	v41 = $('.fml .counter1'),
	v51 = $('.angry .counter1'),
	v61 = $('.shock .counter1');

	var total1 = $('.total1 .counter1');

	function refreshCounts() {
		var url = 'https://graph.facebook.com/v2.8/?ids=' + postID1 + '&fields=' + reactions + '&access_token=' + access_token;
		$.getJSON(url, function(res){
			v11.text(defaultCount + res[postID1].reactions_like.summary.total_count);
			v21.text(defaultCount + res[postID1].reactions_love.summary.total_count);
			v31.text(defaultCount + res[postID1].reactions_sad.summary.total_count);
			v41.text(defaultCount + res[postID1].reactions_haha.summary.total_count);
			v51.text(defaultCount + res[postID1].reactions_angry.summary.total_count);
			v61.text(defaultCount + res[postID1].reactions_wow.summary.total_count);
			total1.text(res[postID1].reactions_like.summary.total_count + res[postID1].reactions_love.summary.total_count +
			res[postID1].reactions_sad.summary.total_count + res[postID1].reactions_haha.summary.total_count +
		  res[postID1].reactions_angry.summary.total_count + res[postID1].reactions_wow.summary.total_count);

			Team1Total = res[postID1].reactions_like.summary.total_count + res[postID1].reactions_love.summary.total_count +
			res[postID1].reactions_sad.summary.total_count + res[postID1].reactions_haha.summary.total_count +
		  res[postID1].reactions_angry.summary.total_count + res[postID1].reactions_wow.summary.total_count;

		});
	}

	$(document).ready(function(){
		setInterval(refreshCounts, refreshTime * 1000);
		refreshCounts();
	});
	</script>
